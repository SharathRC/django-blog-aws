{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Article{% endblock %}

{% block style %}
    <style>
        .articles{
            width:700px;
            margin:auth;
        }
    </style>
{% endblock %}


{% block body %}
    <div class="container mt-5 articles">
        <form action method="post" novalidate>
            {{article_form | crispy}}
            {% csrf_token %}

            <input type="submit" value="Add Article" class="btn btn-success">

    </div>
{% endblock %}
